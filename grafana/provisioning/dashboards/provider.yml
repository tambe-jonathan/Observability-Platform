apiVersion: 1

providers:
  - name: 'SRE-Dashboards'
    orgId: 1
    folder: 'Operations'
    type: file
    disableDeletion: true
    allowUiUpdates: false 
    options:
      # This path must match where your JSONs live inside the Grafana container
      path: /etc/grafana/provisioning/dashboards
